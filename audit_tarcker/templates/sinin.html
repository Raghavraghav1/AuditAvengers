<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>AuditAvengers Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="icon" type="image/png" href="/audit_tarcker/static/2.png">
  <style>
     #password{
         width:343px;
         border-radius:5px 0px 0px 5px;
         border-color: white;
         border-style:solid;
         border-width:1px 0px 1px 1px ;
     }
  </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-8 border border-yellow-500 rounded-md">
    <div class="flex flex-col items-center">
      <img alt="Shield icon" class="mb-4" height="50" src="https://ik.imagekit.io/yaeed3jhi/Picsart_25-02-08_21-13-53-074.png?updatedAt=1741186239202" width="50"/>
      <h1 class="text-2xl font-bold ">Welcome to AuditAvengers</h1>
      <p class="text-gray-400">Audit Avengers – Empowering Accuracy, Ensuring Integrity.</p>
    </div>
    <form class="space-y-6" method='POST' action="/login">
      <div class="space-y-4">
        <div>
          <label class="sr-only" for="email">Email address</label>
          <input autocomplete="email" class="w-full px-3 py-2 border border-gray-700 rounded-md bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" id="email" name="username" placeholder="Username" required="" type="text"/>
        </div>
        <div style="display:inline-flex;">
          <label class="sr-only" for="password">Password</label>
          <input autocomplete="current-password" class="w-full px-3 py-2   rounded-md bg-gray-800 text-white placeholder-gray-500" id="password" name="password" placeholder="Password" required="" type="password"/>
          <button class="btn btn-outline-secondary bg-gray-800" type="button" id="togglePassword" style="border-radius:0px 5px 5px 0px;border-width:1px 1px 1px 0px ; border-style:solid; border-color:white;">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      <div>
        <button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-black bg-yellow-500 hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500" type="submit" id="signin">
          Sign in
          <i class="fas fa-arrow-right ml-2"></i>
        </button>
      </div>
    </form>
    <div class="text-center text-xs text-gray-500 mt-4">
      <p>Protected by industry-leading security protocols</p>
      <p>Privacy Policy • Terms of Service</p>
    </div>

    <div class="text-center mt-4">
      <a href="/" class="text-yellow-500 hover:text-yellow-400">
        <i class="fas fa-arrow-left mr-2"></i>Back to Home
      </a>
    </div>
  </div>
  <script>
    document.getElementById("togglePassword").addEventListener("click", function() {
      let passwordField = document.getElementById("password");
      let icon = this.querySelector("i");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
        passwordField.setAttribute("type", "text")
      } else {
        passwordField.type = "password";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
        passwordField.setAttribute("type", "password");
      }
    });
 //changing width of input
 let input = document.getElementById("password");

      function updateWidth() {
          let width = window.innerWidth;
          console.log("Window Width:", width);

          if (width <= 448) {
              let adjustedWidth = width - 102;
              console.log("Adjusted Width:", adjustedWidth);

              input.style.width = `${adjustedWidth}px`;
          } else {
              input.style.width = ""; // Reset width when screen size increases
          }
      }

      // Run on load
      updateWidth();

      // Listen for screen resize
      window.addEventListener("resize", updateWidth);

</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
