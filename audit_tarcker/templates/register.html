<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Audit Avengers - Auditor Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
    font-family: 'Inter', sans-serif;
    background-color: #000000;
   }
   /* Glassmorphism background */
   .glass {
    background: rgba(18, 18, 18, 0.75);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    box-shadow:
     0 8px 32px 0 rgba(252, 186, 3, 0.25);
    border-radius: 1rem;
    border: 1px solid rgba(252, 186, 3, 0.3);
   }
   /* Glowing input border on focus */
   input:focus {
    outline: none;
    box-shadow: 0 0 8px 2px rgba(252, 186, 3, 0.85);
    border-color: rgba(252, 186, 3, 0.85);
    transition: box-shadow 0.3s ease, border-color 0.3s ease;
   }
   /* Smooth transition for inputs */
   input {
    transition: box-shadow 0.3s ease, border-color 0.3s ease;
   }
   /* Button hover effect: shadow + slight lift */
   button:hover {
    box-shadow: 0 12px 24px rgba(252, 186, 3, 0.7);
    transform: translateY(-4px);
    transition: box-shadow 0.3s ease, transform 0.3s ease;
   }
   button {
    transition: box-shadow 0.3s ease, transform 0.3s ease;
   }
   /* Placeholder styling for example text in front */
   .input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
   }
   .input-wrapper span {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(252, 186, 3, 0.6);
    font-size: 0.875rem;
    font-style: italic;
    pointer-events: none;
    user-select: none;
   }
   input {
    padding-left: 5.5rem !important; /* space for example text */
   }
  </style>
 </head>
 <body class="min-h-screen flex flex-col">
  <header class="flex items-center justify-between px-10 py-4 border-b border-yellow-400">
   <div class="flex items-center space-x-3">
    <img alt="Audit Avengers circular logo with yellow text on black background" class="w-10 h-10 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/4ed45d86-ce12-4309-5aa3-107e22118283.jpg" width="40"/>
    <h1 class="font-extrabold text-lg select-none text-yellow-400">
     Audit Avengers
    </h1>
   </div>
   <nav>
    <a class="text-yellow-400 hover:underline flex items-center space-x-2" href="/">
     <i class="fas fa-arrow-left"></i>
     <span>Back</span>
    </a>
   </nav>
  </header>
  <main class="flex-grow flex items-center justify-center px-4 py-12">
   <form autocomplete="off" class="glass p-10 max-w-md w-full space-y-8">
    <p class="text-center text-yellow-400 font-semibold text-xl tracking-wide">
     Auditor Registration Form
    </p>
    <div class="flex flex-col relative">
     <label class="font-semibold mb-3 text-yellow-400" for="name">
      Full Name
     </label>
     <div class="input-wrapper">
      <input class="rounded-md border border-yellow-400 bg-transparent px-5 py-3 text-yellow-400 " id="name" name="name" placeholder="Full Name" type="text"/>
     </div>
    </div>
    <div class="flex flex-col relative">
     <label class="font-semibold mb-3 text-yellow-400" for="email">
      Email ID
     </label>
     <div class="input-wrapper">
      <input class="rounded-md border border-yellow-400 bg-transparent px-5 py-3 text-yellow-400 " id="email" name="email" placeholder="Email ID" type="email"/>
     </div>
    </div>
    <div class="flex flex-col relative">
     <label class="font-semibold mb-3 text-yellow-400" for="phone">
      Phone Number
     </label>
     <div >
      <input class="rounded-md border border-yellow-400 bg-transparent px-5 py-2 text-yellow-400 " id="phone" name="phone" placeholder="Phone Number" type="tel"/>
     </div>
    </div>
    <button class="w-90 bg-yellow-400 text-black font-semibold ml-20  rounded-md p-3 shadow-md hover:bg-yellow-500 active:bg-yellow-700" type="submit" id="button">
     Apply Now
    </button>
   </form>
  </main>
 <script src="/static/java/register.js"></script>
 </body>
</html>
