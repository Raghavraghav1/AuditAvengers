<html>
<head>
    <title>New Audit Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .input {
            box-shadow: none; /* Removes default shadows */
            appearance: none; /* Removes default styling (for inputs on some browsers) */
            border: 1px solid #d1d5db; /* Default border (light gray) */
            border-radius: 0.25rem; /* Rounded corners (4px) */
            width: 90%; /* Full width */
            padding: 0.5rem 0.75rem; /* Top & bottom padding: 8px, Left & right padding: 12px */
            color: #4a5568; /* Text color (gray-700) */
            line-height: 1.25; /* Tight line spacing */
            outline: none; /* Removes default focus outline */
        }

        .input:focus {
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); /* Custom shadow on focus */
            outline: none; /* Ensures outline is not shown */
        }
        #submit{
            transition:background-color 0.5s ease-in-out;
            background-color:lightgrey;
        }
        #submit:hover{
                background-color:linear-gradient(to right, #1f2937, #000000);

        }
         header{
        background: linear-gradient(to right, #000000, #111111);
        height:10vh;
    }
      #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #FFEB3B;
            font-size: 18px;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        #submit{
            width:100px;
        }

        /* Responsive styles */
        @media screen and (max-width: 480px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: #444;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                text-align: center;
                padding: 15px 0;
            }

            .nav-links.show {
                display: flex;
                margin-top:5px;
                background: linear-gradient(to right, #1f2937, #000000);
                border-radius:0px 0px 10px 10px;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .hamburger {
                display: block;

            }
            #submit{
               left:-100px;
            }

        }

    </style>
</head>
<body class="bg-black font-roboto min-h-screen flex-c items-center justify-center">
  <header class="text-yellow-500 p-4 flex justify-between items-center">
   <div class="flex items-center">
    <img alt="Audit Avengers logo with a shield icon" class="h-10 w-10 mr-2" height="50" src="{{ url_for('static', filename='2.png') }}" width="50px" style="border-radius:35px"/>
    <h1 class="text-2xl font-bold">
     Audit Avengers
    </h1>
   </div>
   <nav class="flex space-x-4" id="navbar">
    <ul class="nav-links">
       <li> <a class="text-yellow-500 hover:text-yellow-300" href="/" >
         Home
       </a></li>
        <li><a class="text-yellow-500 hover:text-yellow-300" href="#" >
         DashBoard
        </a></li>
    </ul>
   </nav>
   <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  </header>
    <div class="container mx-auto p-6" style="width:1000px; justify-content:center;padding:10px 100px 0 100px ">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg" style="padding:100px;">
            <h1 class="text-2xl font-bold mb-6 border-b-2 border-gray-300 pb-2 text-yellow-500">New Audit</h1>
            <form>
                <div class="mb-4">
                    <label class="block text-yellow-500 text-sm font-bold mb-2" for="audit-name">Audit Id</label>
                    <input class="input" id="audit-name" type="text" placeholder="Enter audit name" name="Audit Id">
                </div>
                <div class="mb-4">
                    <label class="block text-yellow-500 text-sm font-bold mb-2" for="auditor-name">Auditor Name</label>
                    <input class="input" id="auditor-name" type="text" placeholder="Enter auditor name" name="Auditor Name">
                </div>
                <div class="mb-4">
                    <label class="block text-yellow-500 text-sm font-bold mb-2" for="planned-date">Planned Date</label>
                    <input class="input" id="planned-date" type="date" name="Planned Date">
                </div>
                <div class="mb-4">
                    <label class="block text-yellow-500 text-sm font-bold mb-2" for="state">State</label>
                    <input class="input" id="state" type="text" placeholder="Enter state" name="State">
                </div>
                <div class="mb-4">
                    <label class="block text-yellow-500 text-sm font-bold mb-2" for="city">City</label>
                    <input class="input" id="city" type="text" placeholder="Enter city" name="City">
                </div>
                <div class="mb-4">
                    <label class="block text-yellow-500 text-sm font-bold mb-2" for="client-name">Client Name</label>
                    <input class="input" id="client-name" type="text" placeholder="Enter client name" name="Client Name">
                </div>
                <div class="mb-4">
                    <label class="block text-yellow-500 text-sm font-bold mb-2" for="contact">Contact</label>
                    <input class="input" id="contact" type="text" placeholder="Enter contact" name="Contact">
                </div>
                <div class="mb-4">
                    <label class="block text-yellow-500 text-sm font-bold mb-2" for="audit-status">Audit Status</label>
                    <select class="input" id="audit-status" name="Audit Status">
                        <option>Planned</option>
                        <option>In Progress</option>
                        <option>Completed</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-yellow-500 text-sm font-bold mb-2" for="payment-amount">Payment Amount</label>
                    <input class="input" id="payment-amount" type="number" placeholder="Enter payment amount" name="Payment Amount">
                </div>
                <div class="mb-4">
                    <label class="block text-yellow-500 text-sm font-bold mb-2" for="payment-status">Payment Status</label>
                    <select class="input" id="payment-status" name="Payment Status">
                        <option>Paid</option>
                        <option>Unpaid</option>
                        <option>Pending</option>
                    </select>
                </div>

                <button class="input" type="button"  id="submit">
                    <i class="fas fa-plus"></i> Add


             </form>
        </div>
    </div>
    <footer class="bg-black text-white p-4 mt-8 border-t-2 border-yellow-500">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 Audit Avengers. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="#" class="hover:text-yellow-500"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="hover:text-yellow-500"><i class="fab fa-twitter"></i></a>
            <a href="#" class="hover:text-yellow-500"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</footer>

<script>
    function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("show");
        }
</script>
<script src="/static/java/manual.js"></script>
</body>
</html>
