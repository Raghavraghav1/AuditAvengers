<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auditor Registration</title>
   <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    font-family: Arial, sans-serif;
    background: #000; /* Black background */
    color: #fbbf24;   /* Tailwind's yellow-400 */
    padding: 0;
  }

  h2 {
    text-align: center;
    color: #fbbf24;
    margin-top: 30px;
    font-weight: bold;
  }

  form {
    max-width: 450px;
    margin: auto;
    background: #111; /* Slightly lighter than black */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(251, 191, 36, 0.3); /* subtle yellow glow */
    color: #fbbf24;
    gap:10px;
  }

  label {
    font-weight: bold;
    color: #fbbf24;
  }

  input, select {
    width: 100%;
    padding: 12px;
    margin: 10px 10px 20px;
    border-radius: 5px;
    border: 1px solid #fbbf24;
    background: #000;
    color: #fff;
  }

  input::placeholder {
    color: #bbb;
  }

  #button {
    background: #fbbf24;
    color: #000;
    padding: 7px;
    font-weight: bold;
    margin-top: 40px;
    margin-left:80px;
    border: none;
    width: 50%;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #facc15; /* lighter yellow on hover */
  }
  #h2 {
    margin-left: 0;
    margin-bottom:20px;
    margin-top:10px;
  }
</style>
</head>
<body>
<header class="bg-black text-yellow-500 p-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://ik.imagekit.io/yaeed3jhi/Picsart_25-02-08_21-13-53-074.png?updatedAt=1741186239202" class="h-10 w-10 mr-2" alt="AA">
                <h1 class="text-2xl font-bold">Audit Avengers</h1>
            </div>
            <div class="md:hidden">
                <button class="text-2xl" onclick="toggleMenu()">â˜°</button>
            </div>
            <nav class="hidden md:flex space-x-4 mr-6">
                <a class="text-yellow-500 hover:text-yellow-300" href="/">Home</a>
            </nav>
        </div>
  <div class="border-t-2 border-yellow-500 mt-2"></div>

    </header>
<div class="mt-8 align-items-center">
  <h2 id="h2">Auditor Registration Form</h2>
  <form >
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email ID</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <button type="submit" id="button">Apply Now</button>
  </form>
</div>

<script src="/static/java/register.js"></script>
</body>
</html>
