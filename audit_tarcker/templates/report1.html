<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Audit Avengers Report Page
  </title>
   <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

 </head>
 <body class="bg-gray-100 font-roboto">
  <header class="bg-black text-yellow-500 p-4 flex justify-between items-center">
   <div class="flex items-center">
    <img alt="Audit Avengers logo with a shield icon" class="h-10 w-10 mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/TjfkciebHbrqSkokCIeD2Vkb1O5fZs4UswCZSIQYLMLjvQkQB.jpg" width="50"/>
    <h1 class="text-2xl font-bold">
     Audit Avengers
    </h1>
   </div>
   <nav class="flex space-x-4">
    <a class="text-yellow-500 hover:text-yellow-300" href="#">
     Home
    </a>
    <a class="text-yellow-500 hover:text-yellow-300" href="#">
     Profile
    </a>
    <a class="text-yellow-500 hover:text-yellow-300" href="/admin /download">
     Download
    </a>
   </nav>
  </header>

  <main class="p-6">

   <div class="flex justify-between items-center mb-4">
    <div class="flex items-center space-x-2">
     <input class="p-2 border border-gray-300 rounded-md" placeholder="Search audits by name or location" type="text"/>
     <i class="fas fa-search text-gray-500">
     </i>
    </div>
    <div style="display:flex;">
     <select class="p-2 border border-gray-300 rounded-md" style="margin:5px;" id="filter">

      <option value="Completed">
       Completed
      </option>
      <option value="Pending">
       Pending
      </option>
      <option value="In Progress">
       In Progress
      </option>
     </select>

     <button class="bg-blue-500 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-700 transition" id="filterBtn" style="height:40px; margin-top:6px;" >
    <i class="fas fa-filter"></i> Filter
     </button>
    </div>
   </div>
   <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
    <thead class="bg-gray-200" >
     <tr id="head">
      <th class="py-2 px-4 text-left">
       Audit Name
      </th>
      <th class="py-2 px-4 text-left">
       Auditor Name
      </th>
      <th class="py-2 px-4 text-left">
       Planned date
      </th>
      <th class="py-2 px-4 text-left">
      state
      </th>
      <th class="py-2 px-4 text-left">
       city
      </th>
      <th class="py-2 px-4 text-left">
       Client Name
      </th>
      <th class="py-2 px-4 text-left">
       Contact
      </th>
      <th class="py-2 px-4 text-left">
       audit_status
      </th>
      <th class="py-2 px-4 text-left">
       payment_amount
      </th>
      <th class="py-2 px-4 text-left">
       payment_status
      </th>
     </tr>
    </thead>
    <tbody class="table_body">

    </tbody>
   </table>
   <div class="flex justify-between items-center mt-4">
    <div>
     <span>
      Showing 1 to 15 of 100 results
     </span>
    </div>
    <div class="flex space-x-2">
     <button class="p-2 bg-gray-200 rounded-md" id="toggleMode" >
     update
     </button>
     <span class="p-2">
      1
     </span>
     <button class="p-2 bg-gray-200 rounded-md">
      Next
     </button>
    </div>
   </div>
   <div class="container mt-5" style="width:500px; float:left; display:">
        <h1 style="font-weight:bold; font-size:17px; text-align:center;">upload excel file</h1>
    <form>
         <div  style="width:400px; margin-top:0px;">
             <label for="fileInput" class="form-label">excel file</label>
             <input type="file" class= "form-control" accept=".xlsx, .xls" id="fileInput" >
         </div>
         <button type="submit" class="btn btn-primary" id="uploadButton" style="margin:10px;">submit</button>
    </form>

   </div>

  </main>
  <script src="/static/java/adminReport.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
