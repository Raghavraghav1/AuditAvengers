<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>

    <h2>audit_status_details</h2>
    <form action="/auditor/audit_status" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">id:</label>
        <input type="number" id="number" name="id" required>
        <br><br>

        <label for="phone">payment_status</label>
        <input type="text" id="phone" name="pay" required>
        <br><br>

        <label for="message">audit_status</label>
        <textarea id="message" name="status" rows="4" required></textarea>
        <br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
